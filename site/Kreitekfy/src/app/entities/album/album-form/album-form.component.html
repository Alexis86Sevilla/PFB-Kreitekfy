<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 my-auto">
            <h2>Ficha de album</h2>

            <div id="formulario">
                <form *ngIf="album" #albumForm="ngForm" name="albumForm" role="form" novalidate autocomplete="off">

                    <div class="form-group">
                        <label class="form-label" for="number">Id</label>
                        <input type="number" [(ngModel)]="album.id" name="id" class="form-control" id="id"
                            #name="ngModel">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="name">Nombre</label>
                        <input type="text" [(ngModel)]="album.name" name="name" class="form-control" id="name"
                            #name="ngModel">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="name">Descripci√≥n</label>
                        <input type="text" [(ngModel)]="album.description" name="description" class="form-control"
                            id="description" #name="ngModel">
                    </div>

                    <div class="buttonsForm">
                        <button class="btn btn-primary" (click)="saveAlbum()">Guardar</button>
                        <button class="btn btn-primary" [routerLink]="['/albums']">Volver</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

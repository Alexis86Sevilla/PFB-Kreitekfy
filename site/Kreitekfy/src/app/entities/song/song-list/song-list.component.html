<h1>Lista de canciones</h1>

<table *ngIf="songs.length > 0">
    <thead>
        <th>Nombre</th>
    </thead>
    <tbody>
        <tr *ngFor="let song of songs">
            <td>{{ song.name }}</td>
            <td>{{ song.duration }}</td>
            <td>{{ song.dateLaunch }}</td>
            <td>{{ song.valoration }}</td>
            <td>{{ song.visualizations }}</td>
            <td>{{ song.name }}</td>
            <td>{{ song.artistName }}</td>
            <td>{{ song.styleName }}</td>
            <td>
                <a [routerLink]="['/songs', song.id]">
                    <button id="btnNavToSongs">Detalle de canci√≥n</button>
                </a>        
                <button id="btnCreateNewSong">Crear nueva</button>        
                <button id="btnEditSong">Editar</button>
                <button id="btnDeleteSong">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

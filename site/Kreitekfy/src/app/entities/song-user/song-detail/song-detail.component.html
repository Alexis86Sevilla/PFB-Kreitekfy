<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">

            <div class="card">
                <h5 class="card-header">{{song.name}}</h5>
                <div class="card-body">
                    <div class="img-container"><img [src]="'data:image/webp;base64,' + song.image"
                            class="img-fluid card-img-top" alt="{{song.name}}">
                    </div>
                    <p>Album: {{song.albumName}}</p>
                    <p>Autor: {{song.artistName}}</p>
                    <p>Estilo: {{song.styleName}}</p>
                    <p>Duraci√≥n: {{song.duration}}</p>
                    <button pButton pRipple type="button" icon="pi pi-play" class="p-button-rounded p-button-success"></button>
                </div>
            </div>

        </div>
    </div>
</div>

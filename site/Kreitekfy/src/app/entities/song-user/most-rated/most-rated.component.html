<div class="container-fluid">
    <div class="row">

        <pre>{{songs | json}}</pre>

        <h3>Las m√°s valoradas</h3>
        <hr>
        <div id="bestRating" class="col-md-12">

            <div class="card" *ngFor="let song of songs">
                <div class="img-container"><a [routerLink]="['/songsUser','songDetail', song.id]"><img
                            [src]="'data:image/webp;base64,' + song.image" class="card-img-top" alt="{{song.name}}"></a>
                </div>

                <div class="card-body">
                    <h5 class="card-title text-black">{{song.name}}</h5>
                </div>
            </div>

        </div>


    </div>
</div>

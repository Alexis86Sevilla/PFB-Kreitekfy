<div class="container-fluid">
  <div class="row contenido">
    <div class="col-md-12">
      <h3>Lista de estilos</h3>
      <button class="btn btn-primary" id="btnCreateNewStyle" [routerLink]="['/styles', 'new']" >
      Crear nuevo Estilo
      </button>

      <table class="table table-light table-hover table-striped " *ngIf="styles.length > 0">
        <thead>
          <th>Nombre</th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let style of styles">
            <td class="align-middle">{{ style.name }}</td>
            <td class="align-middle">
              <button class="btn btn-primary" id="btnDeleteStyle" data-bs-toggle="modal" 
              data-bs-target="#askConfirmationDelete" (click)="prepareStyleToDelete(style.id!);">
              Eliminar
              </button>
              <button class="btn btn-primary" [routerLink]="['/styles', style.id]">Editar</button>
            </td>
          </tr>
        </tbody>
      </table>

      
      <div class="botoneraPaginacion">
        <button [disabled]="first" class="btn btn-secondary btnAtras" (click)="previousPage()">Anterior</button>
        <span>Pagina {{page + 1}} de {{totalPages}} - Elementos totales: {{totalElements}}</span>
        <button [disabled]="last" class="btn btn-secondary btnSiguiente" (click)="nextPage()">Siguiente</button>
    </div>
    
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="askConfirmationDelete" tabindex="-1" aria-labelledby="askConfirmationDelete"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmación de borrado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Desea eliminar el estilo seleccionado? Esta operación no puede deshacerse
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteStyle();">Eliminar</button>
      </div>
    </div>
  </div>
</div>

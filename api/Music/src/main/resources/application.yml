
main:
  allow-circular-references: true

server:
  port: 8081
  servlet:
    context-path: /kreitekfy

spring:
  datasource:
    url: jdbc:h2:./kreitekfy
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console

